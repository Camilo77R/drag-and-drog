<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva Fin de Año</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <!-- Botón volver -->
    <div class="absolute top-4 left-4">
        <a href="../index.html" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded hover:bg-opacity-30">
            ← Volver al inicio
        </a>
    </div>

    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center text-white p-8">
            <h1 class="text-4xl font-bold mb-8">🎆 Cuenta Regresiva 🎆</h1>
            <h2 class="text-2xl mb-12">Fin de Año 2025</h2>
        
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-white bg-opacity-20 rounded-lg p-4">
                <div id="dias" class="text-4xl font-bold">00</div>
                <div class="text-sm">Días</div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg p-4">
                <div id="horas" class="text-4xl font-bold">00</div>
                <div class="text-sm">Horas</div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg p-4">
                <div id="minutos" class="text-4xl font-bold">00</div>
                <div class="text-sm">Minutos</div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg p-4">
                <div id="segundos" class="text-4xl font-bold">00</div>
                <div class="text-sm">Segundos</div>
            </div>
        </div>

            <div id="mensaje" class="text-xl font-bold"></div>
        </div>
    </div>

    <script src="contadorDias.js"></script>
</body>
</html>
